  REPO_BRANCH: master
  DEVICE_SHORT_NAME: ax6000
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: ax6000/ax6000.config
  DIY_P1_SH: ax6000/diy-part1.sh
