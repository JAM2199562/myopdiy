        body_path: release.md
        files: |
          ${{ env.FIRMWARE }}/*

    - name: æŸ¥çœ‹ç›®å½•
      if: |
      run: ls -al openwrt/bin/targets/*/* || true

    - name: åˆ é™¤æ—§çš„Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
