        name: ã€Œ${{env.FILE_DATE}}ã€-ã€Œ${{env.REPO_AUTHOR}}-${{env.REPO_NAME}}-${{env.REPO_BRANCH}}-${{env.DEVICE_SHORT_NAME}}ã€
