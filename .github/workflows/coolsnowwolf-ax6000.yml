        touch release.txt
        echo "**é—­æºç‰ˆAX6000å›ºä»¶ï¼ŒWiFiä¿¡å·æ›´å¼ºï¼Œæ¨èé€‰ç”¨ã€‚ğŸ‘ğŸ‘ğŸ‘**" >> release.txt
        echo "**ç”±è¡·æ„Ÿè°¢æ‰€æœ‰ä¸ºopenwrtæ— ç§å¥‰çŒ®çš„å¤§ä½¬ä»¬ğŸ™ğŸ™ğŸ™**" >> release.txt
        echo " " >> release.txt
        echo "**è½¯ä»¶æ¸…å•**" >> release.txt
        echo " " >> release.txt
        echo "- helloworld" >> release.txt
        echo "- luci-app-cpufreq" >> release.txt
