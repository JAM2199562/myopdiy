jobs:
  build:
    runs-on: [self-hosted, nuc11]
    steps:
    - name: è®¾å®šæ—¶åŒº
      uses: zcong1993/setup-timezone@master
      with:
        timezone: "Asia/Shanghai"

    - name: æ£€å‡ºé¡¹ç›®åˆ†æ”¯
      uses: actions/checkout@main
      with:
        ref: coolsnowwolf


    - name: å®‰è£…ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://tinyurl.com/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: ä¸‹è½½å›ºä»¶æºç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        #git clone -b $REPO_BRANCH --single-branch $REPO_URL --depth 1 openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt





    - name: è°ƒè¯•ä¸“ç”¨è®¾ç½®
      run: |
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "FILE_TIME=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y%m%d")" >> $GITHUB_ENV






    - name: ä½¿ç”¨x-wrtçš„dtsæ–‡ä»¶
      working-directory: /workdir
      run: |
        wget -O openwrt/target/linux/mediatek/dts/mt7986a-xiaomi-redmi-router-ax6000.dts https://tinyurl.com/x-wrt-ax6000-dts

    - name: è‡ªå®šä¹‰è½¯ä»¶æº
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: æ›´æ”¹å›ºä»¶è®¾ç½®
      run: |
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        [ -e files ] && mv files openwrt/files
        chmod a+x openwrt/files/etc/init.d/disable-ipv6.sh
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: æ›´æ–°é…ç½®
      run: |
        [ -e $CONFIG_FILE ] && cat $CONFIG_FILE >> openwrt/.config
        cd openwrt
        make defconfig


    - name: ä¸‹è½½å®‰è£…åŒ…
      id: package
      run: |
        cd openwrt
        echo "CONFIG_DEVEL=y" >> .config
        echo 'CONFIG_DOWNLOAD_FOLDER="/workdir/dl"' >> .config
        make defconfig
        make download -j8
        find /workdir/dl -size -1024c -exec ls -l {} \;
        find /workdir/dl -size -1024c -exec rm -f {} \;
      if: true

    - name: å¼€å§‹ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) ||make -j2 || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_TIME=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y%m%d")" >> $GITHUB_ENV

    - name: æŸ¥çœ‹ç£ç›˜ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: æŸ¥çœ‹ç›®å½•
      if: |
      run: ls -al openwrt/bin/targets/*/* || true

    - name: ä¸Šä¼ binå‹ç¼©ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_SHORT_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin/packages/aarch64_cortex-a53

    - name: æ•´ç†ç¼–è¯‘å¥½çš„å›ºä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages && mkdir packages
        find -name "*esxi-flat.vmdk*" | xargs -i mv -f {} packages
        find -name "*kernel.bin*" | xargs -i mv -f {} packages
        find -name "*rootfs*" | xargs -i mv -f {} packages
        find -name "*.manifest*" | xargs -i mv -f {} packages
        find -name "*vmlinuz*" | xargs -i mv -f {} packages
        find -name "*esxi.vmdk*" | xargs -i mv -f {} packages
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: ä¸Šä¼ å›ºä»¶åˆ°github action
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{env.REPO_AUTHOR}}-${{env.REPO_NAME}}-${{env.REPO_BRANCH}}-${{ env.DEVICE_SHORT_NAME }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE}}

    - name: åˆ›å»ºreleaseæ ‡ç­¾
