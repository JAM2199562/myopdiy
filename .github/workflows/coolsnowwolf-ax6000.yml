name: coolsnowwolf-ax6000-每日构建

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  # schedule:
  #   - cron: 0 4 * * *
  push:
    branches: [ main ]

env:
  REPO_AUTHOR: coolsnowwolf
  REPO_NAME: lede
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  DEVICE_SHORT_NAME: ax6000
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: ax6000/ax6000.config
  DIY_P1_SH: ax6000/diy-part1.sh
  DIY_P2_SH: ax6000/diy-part2.sh
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: [self-hosted, nuc11]
    steps:
    - name: 设定时区
      uses: zcong1993/setup-timezone@master
      with:
        timezone: "Asia/Shanghai"

    - name: 检出项目分支
      uses: actions/checkout@main
      with:
        ref: coolsnowwolf


    - name: 安装编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://tinyurl.com/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 下载固件源码
      working-directory: /workdir
      run: |
        df -hT $PWD
        #git clone -b $REPO_BRANCH --single-branch $REPO_URL --depth 1 openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt





    - name: 调试专用设置
      run: |
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "FILE_TIME=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y%m%d")" >> $GITHUB_ENV






    - name: 使用x-wrt的dts文件
      working-directory: /workdir
      run: |
        wget -O openwrt/target/linux/mediatek/dts/mt7986a-xiaomi-redmi-router-ax6000.dts https://tinyurl.com/x-wrt-ax6000-dts

    - name: 自定义软件源
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 更改固件设置
      run: |
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        [ -e files ] && mv files openwrt/files
        chmod a+x openwrt/files/etc/init.d/disable-ipv6.sh
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: 更新配置
      run: |
        [ -e $CONFIG_FILE ] && cat $CONFIG_FILE >> openwrt/.config
        cd openwrt
        make defconfig


    - name: 下载安装包
      id: package
      run: |
        cd openwrt
        echo "CONFIG_DEVEL=y" >> .config
        echo 'CONFIG_DOWNLOAD_FOLDER="/workdir/dl"' >> .config
        make defconfig
        make download -j8
        find /workdir/dl -size -1024c -exec ls -l {} \;
        find /workdir/dl -size -1024c -exec rm -f {} \;
      if: true

    - name: 开始编译固件
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) ||make -j2 || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_TIME=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y%m%d")" >> $GITHUB_ENV

    - name: 查看磁盘使用情况
      if: (!cancelled())
      run: df -hT

    - name: 查看目录
      if: |
      run: ls -al openwrt/bin/targets/*/* || true

    - name: 上传bin压缩目录
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_SHORT_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin/packages/aarch64_cortex-a53

    - name: 整理编译好的固件
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages && mkdir packages
        find -name "*esxi-flat.vmdk*" | xargs -i mv -f {} packages
        find -name "*kernel.bin*" | xargs -i mv -f {} packages
        find -name "*rootfs*" | xargs -i mv -f {} packages
        find -name "*.manifest*" | xargs -i mv -f {} packages
        find -name "*vmlinuz*" | xargs -i mv -f {} packages
        find -name "*esxi.vmdk*" | xargs -i mv -f {} packages
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: 上传固件到github action
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{env.REPO_AUTHOR}}-${{env.REPO_NAME}}-${{env.REPO_BRANCH}}-${{ env.DEVICE_SHORT_NAME }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE}}

    - name: 创建release标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        echo "**闭源版AX6000固件，WiFi信号更强，推荐选用。👍👍👍**" >> release.txt
        echo "**由衷感谢所有为openwrt无私奉献的大佬们🙏🙏🙏**" >> release.txt
        echo " " >> release.txt
        echo "**软件清单**" >> release.txt
        echo " " >> release.txt
        echo "- helloworld" >> release.txt
        echo "- luci-app-cpufreq" >> release.txt
        echo "- luci-app-ddns-go" >> release.txt
        echo "- luci-app-mosdns" >> release.txt
        echo "- luci-app-mwan3" >> release.txt
        echo "- luci-app-syncdial" >> release.txt
        echo "- luci-app-upnp" >> release.txt
        echo "- luci-app-vlmcsd" >> release.txt
        echo "- luci-app-wireguard" >> release.txt
        echo " " >> release.txt
        echo " **[固件源码](https://github.com/padavanonly/immortalwrtARM)**" >> release.txt
        echo "::set-output name=status::success"
    - name: 发布至release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        name: 「${{env.FILE_DATE}}」-「${{env.REPO_AUTHOR}}-${{env.REPO_NAME}}-${{env.REPO_BRANCH}}-${{env.DEVICE_SHORT_NAME}}」
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.md
        files: |
          ${{ env.FIRMWARE }}/*

    - name: 查看目录
      if: |
      run: ls -al openwrt/bin/targets/*/* || true

    - name: 删除旧的Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 30
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

    # - name: 清理本地残留
